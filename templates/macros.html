{% macro playlist_card(playlist) %}
<div class="flex items-center space-x-4 p-2 hover:bg-gray-700 rounded-lg">
  {% if playlist.images %}
    <img src="{{ playlist.images[0].url }}" alt="{{ playlist.name }}" class="w-16 h-16 rounded-md object-cover">
  {% else %}
    <div class="w-16 h-16 bg-gray-700 flex items-center justify-center rounded-md text-gray-400">
      <i class="fa-solid fa-compact-disc text-xl"></i>
    </div>
  {% endif %}
  <div>
    <p class="text-lg font-medium">{{ playlist.name }}</p>
    <p class="text-sm text-gray-400">{{ playlist.tracks.total }} tracks</p>
  </div>
</div>
{% endmacro %}
