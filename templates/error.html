<!-- templates/error.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Error" }} - Spotify App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-xl shadow-lg max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-red-400 mb-4">{{ title or "An error occurred" }}</h1>
        <p class="text-gray-300 mb-6">{{ message or "Something went wrong." }}</p>
        <a href="{{ back_url or url_for('index') }}"
           class="inline-block px-6 py-3 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-colors">
            Go Back
        </a>
    </div>
</body>
</html>
